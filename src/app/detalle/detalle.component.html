
<div class="mt-10 px-6">
  <div *ngIf="juegosCategoria.length > 0"
       class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

    <div *ngFor="let juego of juegosCategoria"
         class="bg-white rounded-xl shadow-lg overflow-hidden">

      <img [src]="juego.imagen" class="w-full h-64 object-cover">

      <div class="p-4">
        <h2 class="font-bold">{{ juego.nombre }}</h2>
        <p>{{ juego.precio | currency: 'COP' : 'symbol':'1.0-0' }}</p>
        <p>{{ juego.descripcion }}</p>
      </div>
      <div>
        <button (click)="agregarAlCarrito(juego)"
                class="bg-green-500 text-white px-4 py-2 m-4 rounded hover:bg-blue-600 align-top " >
          Agregar al Carrito
        </button>
      </div>
    </div>
  </div>
</div>
