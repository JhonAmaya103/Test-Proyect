<form [formGroup]="miFormulario" class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 space-y-5">

  <h2 class="bg-black text-white p-5 rounded-lg text-lg text-center">
    ğŸ” Busca tu juego ğŸ”
  </h2>

  <!-- CategorÃ­a -->
  <select formControlName="categoria_juego" class="border w-full rounded px-3 py-2">
    <option value="">Todas las categorÃ­as</option>
    <option *ngFor="let categoria of categorias" [value]="categoria.id">
      {{ categoria.nombre }}
    </option>
  </select>

  <!-- Nombre -->
  <input type="text" placeholder="Escribe el nombre del juego" formControlName="nombre"
    class="border w-full rounded px-3 py-2" />

  <!-- Autocompletado -->
  <ul *ngIf="sugerencias.length > 0" class="border rounded shadow bg-white">
    <li *ngFor="let juego of sugerencias" (click)="seleccionarJuego(juego)"
      class="px-3 py-2 hover:bg-blue-100 cursor-pointer">
      {{ juego.nombre }}
    </li>
  </ul>
</form>

<!-- COMPONENTE HIJO -->
<app-detalle [idCategoria]="idCategoria" [textoBusqueda]="miFormulario.value.nombre">
</app-detalle>
