<div *ngFor="let juego of juegosCarrito; let i = index"
    class="flex items-center px-6 py-4 border-b border-white/30 text-white">

    <!-- Enumeracion -->
    <div class="w-14 text-sm font-semibold">
        {{ i + 1 }}
    </div>

    <!-- Imagen -->
    <div class="w-10 h-12 mr-4 flex-shrink-0">
        <img
            [src]="juego.imagen"
            alt="{{ juego.nombre }}"
            class="w-full h-full object-cover rounded border border-white/30">
    </div>

    <!-- Nombre -->
    <div class="flex-1 font-semibold">
        {{ juego.nombre }}
    </div>

    <!-- Botón eliminar (hexágono) -->
    <button
        (click)="eliminarDelCarrito(juego.id)"
        class="mr-6 w-10 h-10 flex items-center justify-center
               bg-transparent border-2 border-white
               clip-hexagon hover:border-red-500 hover:text-red-500
               transition invert"
        title="Eliminar">
        <img
            src="/assets/iconos/bote-compra.svg"
            alt="Eliminar"
            class="w-5 h-5 invert">
    </button>

    <!-- Precio -->
    <div class="text-green-500 font-semibold text-sm whitespace-nowrap">
        Precio: {{ juego.precio | currency:'COP':'symbol':'1.0-0' }}
    </div>
</div>

<!-- Suma total -->
<div *ngIf="juegosCarrito.length > 0"
    class="flex justify-end items-center px-6 py-4 text-lg font-bold border-t border-white/40">

    <span class="mr-4 text-white">
        Suma:
    </span>

    <span class="text-green-500">
        {{ total | currency:'COP':'symbol':'1.0-0' }}
    </span>
</div>
